    <script> // #1
        let favNumber = 8;

    <script> // #2
        let favoriteFoods = ["popcorn", "butter", "salt", "pepper"];
        console.log(favoriteFoods[1]);
        favoriteFoods.push("ice cream")
        console.log(favoriteFoods)
    </script>

    <script> // #3

        }
    </script>

    <script> // #4

        for (let i = 0; i < favoriteFoods.length; i++) {
            if (i != 1 ){console.log("Favorite Food "+[i + 1]+": "+favoriteFoods[i]+"");}    
        }
    </script>

    <script> // #5
        let book = {
            title: "Good Stories are Bad Lives",
            author: "Dean Lourenco",
            yearPublished: "2024",
            isAvailable: true,
        }
        if (book.isAvailable !== true) {console.log("Title: "+book.title+" | Author: "+book.author+" | Sorry, this book is currently checked out.");
   } else {console.log("Title: "+book.title+" | Author: "+book.author+" | This book is available for checkout.")}
    
    </script>

    <script> // 6
        let x = 2;
        while (x < 22) {console.log(x);x+=2;}
    </script>
    
    <script> // 7
     let diceNumber = Math.floor(Math.random() * 6) + 1;
     console.log(diceNumber);
